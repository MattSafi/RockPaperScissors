<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameboard">
      <div class="instructions">
        <p>
          &#x2022; Rock beats Scissors, <br />&#x2022; Scissors beats Paper,
          <br />&#x2022; Paper beats rock.
        </p>
      </div>

      <div class="tally" id="tally">Wins: 0 - Draws: 0 - Losses: 0</div>

      <div class="playmat" id="playmat">
        <button class="choice" id="rock" onclick="playGame('rock')">
          <img src="images/rock.jpg" alt="rock" />
        </button>
        <button class="choice" id="paper" onclick="playGame('paper')">
          <img src="images/paper.jpg" alt="paper" />
        </button>
        <button class="choice" id="scissors" onclick="playGame('scissors')">
          <img src="images/scissors.jpg" alt="scissors" />
        </button>
      </div>
      <div class="countdown" id="countdown"></div>
      <div class="result">
        <p id="opponent-choice"></p>
        <img
          id="opponent-image"
          alt="Opponent's choice"
          style="display: none"
        />
        <p id="result-message"></p>
        <button id="reset-button" style="display: none" onclick="resetGame()">
          New Game
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
